    <main>
        <h2 style="text-align:center;">We Want Your Feedback</h2>
        <div class="feedback" id="resultantArea">
            <form id="feedbackForm">
                <p>
                    <label for="firstName">First Name</label><br>
                    <input type="text" id="firstName" name="fName" title="Provide your first name" size="45" required>
                </p>
                <p>
                    <label for="lastName">Last Name</label><br>
                    <input type="text" id="lastName" name="lName" title="Provide your last name" size="45">
                </p>
                <p>
                    <label for="emailAd">Email Address</label><br>
                    <input type="email" id="emailAd" name="emailAddress" title="Provide your email address" size="45" required>
                </p>
                <p>
                    <label for="feedbackform">Write Your Feedback Here!!</label><br>
                    <textarea id="feedbackform" name="feedBack" rows="4" cols="50" required></textarea>
                </p>
                <p>
                    <input type="submit" name="submitBtn" id="submit" value="Submit">
                    <input type="reset" name="resetBtn" value="Reset">
                </p>
            </form>
        </div>
        <div>
            <h1 style="text-align:center">Reviews</h1>
            <div class="row" id="contentArea"></div>
        </div>
    </main>
